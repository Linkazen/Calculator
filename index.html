<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calcBody">
        <div id="display"> 265 </div>
        
        <div id="btnsDiv">
            <button style="order: 14;" class="btn" id="zero">0</button>
            <button style="order: 9;" class="btn" id="one">1</button>
            <button style="order: 10;" class="btn" id="two">2</button>
            <button style="order: 11;" class="btn" id="three">3</button>
            <button style="order: 5;" class="btn" id="four">4</button>
            <button style="order: 6;" class="btn" id="five">5</button>
            <button style="order: 7;" class="btn" id="six">6</button>
            <button style="order: 1;" class="btn" id="seven">7</button>
            <button style="order: 2;" class="btn" id="eight">8</button>
            <button style="order: 3;" class="btn" id="nine">9</button>
            <button style="order: 12;" class="btn" id="multiply">X</button>
            <button style="order: 16;" class="btn" id="divide">/</button>
            <button style="order: 4;" class="btn" id="add">+</button>
            <button style="order: 8;" class="btn" id="subtract">-</button>
            <button style="order: 15;" class="btn" id="equals">=</button>
            <button style="order: 17;" class="btn" id="clear">C</button>
            <button style="order: 13;" class="btn" id="decimal">.</button>
        </div>
    </div>
</body>
